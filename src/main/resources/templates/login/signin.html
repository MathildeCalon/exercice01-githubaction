<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Sign in</title>
</head>
<body>
<h1>Sign in</h1>
<form th:action="@{/signin}" method="post" th:object="${user}">
    <div>
        <label for="username">Username</label>
        <input type="text" name="username" id="username" th:field="*{username}">
    </div>

    <div>
        <label for="password">Password</label>
        <input type="password" name="password" id="password" th:field="*{password}">
    </div>

    <div>
        <label for="confirmation">Confirmez le password</label>
        <input type="password" name="confirmation" id="confirmation">
    </div>

    <button>S'inscrire</button>
</form>
</body>
</html>
